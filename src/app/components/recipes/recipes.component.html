<div class="row mt-4">
  <div class="col-md-6">
    <app-recipe-list (recipeThatSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-6">
    <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
