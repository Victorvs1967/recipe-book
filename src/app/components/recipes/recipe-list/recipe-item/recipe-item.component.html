<a style="cursor: pointer;" class="list-group-item d-flex" [routerLink]="[index]" routerLinkActive="active">
  <span class="pull-left">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </span>
  <span class="pull-right">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-resposive" style="max-height: 100px;">
  </span>
</a>
